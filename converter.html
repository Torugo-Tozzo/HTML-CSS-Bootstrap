<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .form-control,
    .btn {
      background-color: #3d3d3d;
      color: #f8f9fa;
      border-color: #3d3d3d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Meu Site</a>
  </nav>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <label for="urlInput">URL</label>
            <input type="url" class="form-control" id="urlInput" aria-describedby="urlHelp"
              placeholder="Digite a URL do vídeo">
            <small id="urlHelp" class="form-text text-muted">Por favor, insira a URL do vídeo do YouTube</small>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Confirmar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-VB89Zjzv3qwe3yGQxK9+CEyFLtC4LufJHLn7VlGLDz1YQnsJ5/q5H5e5P9oNy+5K"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById("urlInput").addEventListener("input", function() {
      var button = document.querySelector("button[type=submit]");
      button.disabled = this.value.trim().length === 0;
    });
  </script>
</body>
