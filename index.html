<!DOCTYPE html>
<html lang="en">
<head>
	<title>Exemplo de Formulário</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Meu Site</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Página Inicial <span class="sr-only">(atual)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sobre Nós</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contato</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1>Adicionar URL</h1>

		<form>
			<div class="form-group">
				<label for="url">URL:</label>
				<input type="text" class="form-control" id="url" name="url" onkeyup="validar()">
			</div>

			<button type="submit" id="botao" class="btn btn-primary" disabled>Confirmar</button>
		</form>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		function validar() {
			var url = document.getElementById("url").value;
			var botao = document.getElementById("botao");
			if (url) {
				botao.disabled = false;
			} else {
				botao.disabled = true;
			}
		}
	</script>
</body>
</html>
